<!DOCTYPE html>
<html class="no-js" lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />
		<link rel="icon" href="<%=require('../images/logo.svg')%>">

		<title>Web⚡weather</title>
	</head>
	<body class="page">
		<header class="header">
			<img class="header__logo-image" src="<%=require('../images/logo.svg')%>" alt="Web Weather! logo" />
			<form class="header__form">
				<label for="header__form-input">
					<input type="text" id="header__form-input" placeholder="Search Location...">
				</label>
				<button class="header__form-btn">
					<img src="<%=require('../images/fa_search.svg')%>" alt="">
				</button>
			</form>
		</header>
		<div class="weather">
			<div class="weather__display">
				<div class="weather__display-degrees"></div>
				<div class="weather__display-location">
					<h1 class="weather__display-header"></h1>
					<p class="weather__display-description"></p>
				</div>
				<img class="weather__display-img" src="<%=require('../images/Cloudy.svg')%>" alt="">
			</div>
			<div class="weather__details">
				<h3 class="weather__detail-header description">
					Детали погоды в регионе...
				</h3>
				<div class="weather__detail-container">
					<h2 class="weather__detail-condition description"></h2>
					<div class="weather__detail-block">
						<span class="weather__detail-block-description description">Максимальная температура</span>
						<div class="weather__detail-block-values">
							<span class="weather__detail-block-value max-temp description"></span>
							<img src="<%=require('../images/max-temp.svg')%>" alt="">
						</div>
					</div>
					<div class="weather__detail-block">
						<span class="weather__detail-block-description description">Минимальная температура</span>
						<div class="weather__detail-block-values">
							<span class="weather__detail-block-value min-temp description"></span>
							<img src="<%=require('../images/min-temp.svg')%>" alt="">
						</div>
					</div>
					<div class="weather__detail-block">
						<span class="weather__detail-block-description description">Влажность</span>
						<div class="weather__detail-block-values">
							<span class="weather__detail-block-value humidity description">19°</span>
							<img src="<%=require('../images/humadity.svg')%>" alt="">
						</div>
					</div>
					<div class="weather__detail-block">
						<span class="weather__detail-block-description description">Облачность</span>
						<div class="weather__detail-block-values">
							<span class="weather__detail-block-value cloudy description"></span>
							<img src="<%=require('../images/cloudy2.svg')%>" alt="">
						</div>
					</div>
					<div class="weather__detail-block">
						<span class="weather__detail-block-description description">Ветер</span>
						<div class="weather__detail-block-values">
							<span class="weather__detail-block-value wind description">19°</span>
							<img src="<%=require('../images/wind.svg')%>" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
